services:
  - type: web
    name: fastapi-app
    env: python
    buildCommand: |
      pip install --upgrade pip && \
      pip install pipenv && \
      pipenv install --system --deploy
    startCommand: uvicorn server.app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGO_URI
        value: mongodb://mongo:27017/mydatabase
    plan: free
    disk:
      name: data
      sizeGB: 1

  - type: private
    name: mongo
    env: docker
    dockerfilePath: Dockerfile.mongo
    plan: free
    envVars:
      - key: MONGO_INITDB_DATABASE
        value: mydatabase
