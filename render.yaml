services:
  - type: web
    name: fastapi-app
    env: python
    buildCommand: |
      pip install --upgrade pip && \
      pip install pipenv uvicorn && \
      pipenv install --system --deploy
    startCommand: python -m uvicorn server.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGO_URI
        value: mongodb://mongo:27017/mydatabase
    plan: free

