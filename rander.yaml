yservices:
  - type: web
    name: quiz-backend
    env: python
    plan: free
    region: oregon
    rootDir: server
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
