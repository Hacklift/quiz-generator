version: '3.8'

services:
  client:
    build:
      context: .
      target: frontend-service
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./client:/client
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    command: ["pnpm", "run", "dev"]
    depends_on:
      - server

  server:
    build:
      context: .
      target: backend-service
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./server:/server
    environment:
      - MONGO_URI=${MONGO_URI}
      - PYTHONPATH=/
      - ALLOWED_ORIGINS=http://localhost:3000
      - REDIS_URL=redis://redis:6379/0
    command: ["uvicorn", "server.main:app", "--host", "0.0.0.0", "--port", "${BACKEND_PORT:-8000}", "--reload"]
    depends_on:
      - mongodb
      - redis

  celery:
    build:
      context: .
      target: backend-service
    volumes:
      - ./server:/server
    environment:
      - MONGO_URI=${MONGO_URI}
      - PYTHONPATH=/
      - REDIS_URL=redis://redis:6379/0
    command: ["celery", "-A", "server.celery_config.celery_app", "worker", "--loglevel=info", "--pool=solo"]
    depends_on:
      - redis
      - server

  mongodb:
    image: mongo:latest
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db

  seed:
    build:
      context: .
      target: backend-service
    volumes:
      - ./server:/server
    environment:
      - MONGO_URI=${MONGO_URI}
    command: ["python", "-m", "app.seed"]
    depends_on:
      - server
      - mongodb

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
